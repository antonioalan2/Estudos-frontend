<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            color: blue;
            font: normal 20pt arial;
            background: greenyellow;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area'>
        Interaja...
    </div>
    
    <script>
        var d = document.querySelector('div#area') //evento DOM
        d.addEventListener('click', clicar)
        d.addEventListener('mouseenter', entrar)
        d.addEventListener('mouseout', sair)

        function clicar() {
            d.innerText = 'Clicou!'
            d.style.background = 'red'
        }
        function entrar(){
            d.innerText = 'Entrou!'
            d.style.background = 'greenyellow'
        }
        function sair(){
            d.innerText = 'Saiu!'
            d.background = 'greenyellow'
        }

    </script>
    
</body>
</html>
