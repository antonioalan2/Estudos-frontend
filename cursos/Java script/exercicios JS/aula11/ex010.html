<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel1" id="vel1">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = 'res' > <br></div>

    <script>
       
        function calcular(){
            var velt = document.querySelector('input#vel1')
            var res = document.querySelector('div#res')

            var vel = Number(velt.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`

            if(vel > 60){
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade permitido. <strong>MULTADO!</strong><p/>`
                
            }

            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`    
        }
        
    </script>
    
</body>
</html>
